<svg xmlns="http://www.w3.org/2000/svg" width="993" height="1124" xmlns:v="https://vecta.io/nano"><style><![CDATA[.H{font-size:17px}.I{font-family:FuturaLT-Book,Futura LT}.J{fill:#030303}.K{fill:#fa836d}.L{fill:#03e6a9}]]></style><defs><clipPath id="A"><path d="M0 0h993v1124H0z"/></clipPath></defs><g clip-path="url(#A)"><path d="M0 0h993v1124H0z" fill="#fcfafa"/><g class="K"><rect width="241" height="23" rx="9" x="642" y="632"/><rect width="63" height="23" rx="9" x="782" y="119"/></g><text class="H I"><tspan y="55" x="34">Product</tspan></text><g class="L"><rect width="177" height="23" rx="8" x="400" y="215"/><rect width="83" height="23" rx="9" x="323" y="287"/><rect width="128" height="23" rx="9" x="406" y="434"/><rect width="87" height="23" rx="9" x="435" y="410"/></g><g class="K"><rect width="156" height="23" rx="9" x="645" y="482"/><rect width="114" height="23" rx="9" x="726" y="216"/></g><rect width="120" height="23" rx="9" x="317" y="632" class="L"/><g class="K"><rect width="194" height="23" rx="9" x="647" y="145"/><rect width="129" height="23" rx="9" x="647" y="288"/></g><text class="H I"><tspan y="55" x="324">Pros</tspan><tspan y="55" x="659">Cons</tspan></text><rect width="225" height="23" rx="9" x="645" y="776" class="K"/><rect width="123" height="23" rx="9" x="376" y="657" class="L"/><rect width="101" height="23" rx="9" x="645" y="800" class="K"/><rect width="93" height="23" rx="9" x="324" y="119" class="L"/><text class="H I J"><tspan y="427" x="36">Messenger</tspan><tspan y="427" x="323">They have their own Code, which </tspan><tspan y="451" x="323">people can scan to connect.</tspan><tspan y="427" x="650">Not many people know about </tspan><tspan y="451" x="650">this or use this feature.</tspan><tspan y="499" x="650">It’s not discoverable. Hence not </tspan><tspan y="523" x="650">readily available.</tspan><tspan y="136" x="34">TrueCaller</tspan><tspan y="137" x="651">Users still have to type the </tspan><tspan y="161" x="651">number to call each other in </tspan><tspan y="185" x="651">order to save.</tspan><tspan y="233" x="651">Too many advertisements. UI and </tspan><tspan y="257" x="651">UX is overwhelming. </tspan><tspan y="305" x="651">Not very famous in USA</tspan><tspan y="136" x="324">Auto detects unknown number, </tspan><tspan y="160" x="324">user just have to click on save </tspan><tspan y="184" x="324">button.</tspan><tspan y="232" x="324">Huge and ever-growing database </tspan><tspan y="256" x="324">of users. </tspan><tspan y="304" x="324">Saves time required to type, spell </tspan><tspan y="328" x="324">and ask the other person’s name </tspan><tspan y="352" x="324">and other information.</tspan></text><path d="M34.5 83.5h933" fill="none" stroke="#000" opacity=".092"/><rect width="200" height="23" rx="9" x="646" y="1015" class="K"/><text class="H I J"><tspan y="649" x="34">Instagram</tspan><tspan y="649" x="321">Gives overview of all the aspects </tspan><tspan y="673" x="321">of ones social presence</tspan><tspan y="649" x="648">Suggestions rather on demand.</tspan><tspan y="697" x="648">Keeps suggesting the same set of </tspan><tspan y="721" xml:space="preserve" x="648">people, even though user doesn’t </tspan><tspan y="745" x="648">want to connect with them.</tspan><tspan y="793" x="648">By mistakes users can click on the </tspan><tspan y="817" x="648">follow button, causing </tspan><tspan y="841" x="648">embarrassment</tspan></text><g class="L"><rect width="192" height="23" rx="9" x="352" y="896"/><rect width="225" height="23" rx="9" x="319" y="920"/></g><text class="H I J"><tspan y="913" x="37">LinkedIn</tspan><tspan y="913" x="324">On connecting with calendar, </tspan><tspan y="937" x="324">automatically suggests people </tspan><tspan y="961" x="324">who you met but only if user has </tspan><tspan y="985" x="324">created an event on and added </tspan><tspan y="1009" x="324">people to it.</tspan><tspan y="913" x="650">Dependency on Calendar. </tspan><tspan y="961" x="650">Only caters to professional </tspan><tspan y="985" x="650">networking. </tspan><tspan y="1033" x="650">Not an on-demand feature. </tspan></text></g></svg>