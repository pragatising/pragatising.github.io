    <text id="Every_plant_has_its_own_way_of_organising_the_records." data-name="Every plant has its own way of organising the records." transform="translate(166 95)" font-size="25" font-family="FuturaLT-Book, Futura LT" letter-spacing="0.021em"><tspan x="0" y="25">Every plant has its </tspan><tspan x="0" y="55">own way of </tspan><tspan x="0" y="85">organising the </tspan><tspan x="0" y="115">records.</tspan></text>
    <text id="Some_plants_kept_the_records_with_banks_some_had_cabinets_allotted_for_them_some_had_hired_records_keeping_services." data-name="Some plants kept the records with banks, some had cabinets allotted for them, some had hired records keeping services." transform="translate(166 333)" font-size="25" font-family="FuturaLT-Book, Futura LT"><tspan x="0" y="25">Some plants kept the </tspan><tspan x="0" y="55">records with banks, </tspan><tspan x="0" y="85">some had cabinets </tspan><tspan x="0" y="115">allotted for them, some </tspan><tspan x="0" y="145">had hired records </tspan><tspan x="0" y="175">keeping services.</tspan></text>
    <text id="Some_of_the_records_were_extremely_old_and_fragile._They_urgently_needed_digitalisation_and_data_extraction._" data-name="Some of the records were extremely old and fragile. They urgently needed digitalisation and data extraction. 
" transform="translate(166 583)" font-size="25" font-family="FuturaLT-Book, Futura LT"><tspan x="0" y="25">Some of the records </tspan><tspan x="0" y="55">were extremely old and </tspan><tspan x="0" y="85">fragile. They urgently </tspan><tspan x="0" y="115">needed digitalisation </tspan><tspan x="0" y="145">and data extraction. </tspan></text>
    <text id="Each_of_these_lands_had_many_plots_with_the_same_asset_number" data-name="Each of these lands had many plots with the same asset number" transform="translate(610 332)" font-size="25" font-family="FuturaLT-Book, Futura LT"><tspan x="0" y="25">Each of these lands </tspan><tspan x="0" y="55">had many plots with </tspan><tspan x="0" y="85">the same asset number</tspan></text>
    <text id="Plant_heads_were_responsible_for_keeping_the_records_intact." data-name="Plant heads were responsible for keeping the records intact." transform="translate(606 583)" font-size="25" font-family="FuturaLT-Book, Futura LT"><tspan x="0" y="25">Plant heads were </tspan><tspan x="0" y="55">responsible for </tspan><tspan x="0" y="85">keeping the records </tspan><tspan x="0" y="115">intact.</tspan></text>
    <text id="There_was_no_way_to_know_what_records_are_missing." data-name="There was no way to know what records are missing." transform="translate(610 801)" font-size="25" font-family="FuturaLT-Book, Futura LT"><tspan x="0" y="25">There was no way to </tspan><tspan x="0" y="55">know what records </tspan><tspan x="0" y="85">are missing.</tspan></text>
